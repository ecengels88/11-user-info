<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<div class="container">
  <div class="section">
    <div class="card">
      <div class="hero">
        <div class="hero__back">
          <span class="fa fa-arrow-left" aria-hidden="true"></span>
        </div>
        <div class="user-image">
          <img src="http://www.placecage.com/140/100" alt="" class="user-image__image">
        </div>
      </div>
      <div class="user-info">
        <div class="user-info__name">
          <span class="fa fa-user" aria-hidden="true"><span class="padding name">Nicolas Cage</span></span>
        </div>
        <div class="user-info__email">
          <span class="fa fa-envelope" aria-hidden="true"><span class="padding email">creeper@gmail.com</span></span>
        </div>
        <div class="user-info__phone">
          <span class="fa fa-mobile" aria-hidden="true"><span class="padding phone">555-123-1234</span></span>
        </div>
        <div class="user-info__location">
          <span class="fa fa-globe" aria-hidden="true"><span class="padding location">Hollywood, CA</span></span>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
